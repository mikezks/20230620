<ng-container *ngIf="vm$ | async as vm">
  <h1 class="title">Lookahead</h1>

  <div class="mb10" [ngStyle]="{ color: (vm.online) ? 'green' : 'red' }">
    Online: {{ vm.online }}
  </div>

  <div class="control-group">
    <label>City</label>
    <input [formControl]="control" class="form-control" />
  </div>

  <div *ngIf="vm.loading">Loading ...</div>

  <table class="table table-striped">
    <tr *ngFor="let f of vm.flights">
      <td>{{ f.id }}</td>
      <td>{{ f.from }}</td>
      <td>{{ f.to }}</td>
      <td>{{ f.date | date : 'dd.MM.yyyy HH:mm' }}</td>
    </tr>
  </table>
</ng-container>
